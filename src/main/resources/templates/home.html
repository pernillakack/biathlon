<!DOCTYPE html>
<html lang="se" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="container text-center">
    <h1>Svenska skidskyttar</h1>
    <hr/>
    <div class="justify-content-center">
      <h2>Här följer en presentation av aktuella skidskyttar:</h2>
      <h3><span th:text="${athlete?.GivenName} ?: 'Unknown'"></span> <span th:text="${athlete?.FamilyName} ?: 'Unknown'"></span></h3>
    </div>
  </div>
</div>
</div>
</body>
</html>
